<!DOCTYPE html>
<html>

<head>
   <title>Document</title>
</head>

<body>
   <form action= "example.php" method="GET">
   
    <fieldset>
	   <legend>Contact Details</legend>
	   
	   <!-- Text inputs -->
	   
	   
       <p>Email:
	      <input type="email" name="email" />
		</p>
       <p>Username:
	      <input type="text" name="username" maxlength="10"/>
	   </p>
	   <p>Password:
	      <input type="password" name="password" maxlength="10"/>
		</p>
		
    </fieldset>
		<p>Please select your favorite genre:
		   <br/>
		   <input type="radio" name="genre" value="rock" /> Rock <br/>
		   <input type="radio" name="genre" value="pop" /> Pop <br/>
		   <input type="radio" name="genre" value="jazz" /> Jazz
		   
		</p>
		   
		<p>Select your favorite music service(s):
		  <br/>
		  <input type="checkbox" name="service" value="apple music" /> Apple <br/>
		  <input type="checkbox" name="service" value="spotify" /> Spotify <br/>
		  <input type="checkbox" name="service" value="pandora" /> Pandora <br/>
		  
		</p>
		
		<p>What device do you listen to music on?
		   <br/>
		   <select name="devices">
		     <option value="phone">Phone</option>
			 <option value="laptop">Laptop</option>
			 <option value="radio">Radio</option>
			</select>
	    </p>
		
		<p>Do you play any of the following instruments?
		   <br/>
		   <select name="instruments" size="3" multiple="multiple">
		      <option value="guitar"> Guitar </option>
			  <option value="drums"> Drums </option>
			  <option value="banjo"> Banjo </option>
			  <option value="trumpet"> Trumpet </option>
			</select>
	    </p>
		
		<p>Write a comment:</p>
		<textarea name="comment" cols="20" rows="4">
		   Type HERE:
		</textarea>
	</form>
	
   <form action="#" method= "POST">
     <!-- File Upload (MUST be a image)-->
	 
   
   </form>
   
   
</body>

</html>
